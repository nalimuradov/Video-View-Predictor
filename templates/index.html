<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <meta charset="UTF-8">
    <title>Video View Predictor</title>
    <style>
        html {
            background-size: cover;
            height: 100%;
            overflow: auto;
        }
        body {
            background-image: linear-gradient(to bottom right, #c33764, #1d2671);
            font-size: 60px;
        }
        body, input[type="text"], button, input[type="file"] {
            margin-top: 10px;
            font-family: "Indie Flower"; font-size: 22px;
        }
        .get_views {
            margin:auto; max-width: 300px;
            margin-top: 50px;
            color: White;
            border-top: 1px solid white;
            padding:50px;
        }
        button {
            justify-content:center;
        }
        input[type="text"] {
            width: 300px;
        }
        .output_text {
            font-size: 48px;
            text-align:center;
        }
        #thumb {
            height: 200px;
            border: 1px solid #000;
            margin: 10px 5px 0 0;
        }
        h1 {
            margin:auto;
            justify-content:center;
            align-items:middle;
            color:White;
            text-align:center;
            margin-top: 20px;
        }
        .note_text {
            margin-top: 0;
            font: 7px;
            text-align:center;
        }
        h5 {
            font: 8px;
            margin-bottom: 0px;
            margin-top: 10px;
            font-weight: normal;
        }
        #sub_count {
            margin-top: 5px;
        }
        #img_file {
            margin-top:0px;
        }
        #btn_predict {
            margin-top: 10px;
        }
        p {
            font-size: 20px;
            margin-top: 0px;
        }
        #gh_link {
            text-align: center;
            font-weight: bold;
            margin:0 auto;
            justify-content:center;
            align-items:middle;
        }
    </style>
</head>
<body>
    <h1>Video View Predictor</h1>
    <div id="gh_link"><a href="https://github.com/nalimuradov/Video-View-Predictor" target="_blank">Project Docs</a></div>
    <div class="get_views">
        <form enctype="multipart/form-data" action="{{ url_for('display')}}"method="post">
            <input type="text" name="Video Title" placeholder=" Video Title" required="required" />
            <h5>Thumbnail Image</h5>
            <input type="file" name="img_file" id="img_file" placeholder="Thumbnail"/>
            <img id="thumb" src="#"/>
            <br>
            <button type="submit" id="btn_predict" class="btn btn-primary">Predict</button>
        </form>
        <br>
        <div class="note_text">
            {{ pre_note }}
        </div>
        <div class="output_text">
            {{ prediction_text }}
        </div>

        <div class="note_text">
            {{ post_note }}
        </div>
    </div>

    <script>
        function readImage(input){
            if (input.files && input.files[0]){
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('#thumb').attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $('#img_file').change(function(){
            readImage(this);
        });
    </script>

</body>
</html>
